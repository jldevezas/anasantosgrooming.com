	# Contact section
	[params.contact]
		headline = "Contacto"
		description = "Para marcações para o seu animal, por favor contacte a respetiva loja ou clínica. Ou, se desejar contratar o serviço de dog grooming para a sua loja ou clínica, por favor utilize o seguinte contacto."
		#phone = "123-456-6789"
		email = "mail@anasantosgrooming.com"


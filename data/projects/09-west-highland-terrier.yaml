description: "West highland white terrier (em tradução livre: Terrier branco das Terras Altas ocidentais) é uma raça de cães do tipo terrier oriunda do oeste das Terras Altas (Highland) na Escócia. Conhecida pela cor branca, acredita-se que tenha surgido a partir de uma seleção entre cães brancos da raça cairn terrier para caça. É considerada uma raça hipoalergênica."

description: Maine Coon é uma raça de gato americana. É considerada a raça de pelo longo mais antiga, além de ser a maior de todas as raças de gato do mundo. Foi reconhecida como raça oficial no estado norte-americano do Maine, onde era famoso pela sua capacidade de caçar ratos e tolerar climas rigorosos. Também é conhecido como "o gigante gentil".

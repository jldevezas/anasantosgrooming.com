description: "Dachshund ou teckel (em alemão: Dackel), também apelidado de cachorro salsicha, é uma raça de cães oriunda da Alemanha. Esta raça está inserida em grupo próprio da FCI devido a sua grande variedade de tamanho e pelagem: standard, miniatura e kaninchen; pelo longo, liso e duro. É descrito como caçador de toca, de olfato bastante apurado, que lhe permite seguir pistas facilmente, o que o torna eficaz em ataques surpresas a presas pequenas. É dito ainda um bom sabujo, capaz de perseguir animais maiores já que, apesar das pernas curtas, é leve."
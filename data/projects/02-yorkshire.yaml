description: Yorkshire terrier, também chamada york e yorkie, é uma raça canina de pequeno porte do grupo dos terriers, originária do condado de Yorkshire na Inglaterra. De acordo com a Federação Cinológica Internacional, é a raça de padrão 86, inserida no grupo 3, pertencente à seção 4. Inicialmente criada para ser rateira, seus criadores perceberam de cedo o potencial para uma bem sucedida raça de companhia. Após cruzamentos específicos, o padrão de tamanho, beleza e comportamento foi atingido, o que o tornou um animal popular em poucos anos.
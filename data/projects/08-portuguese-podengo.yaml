description: O podengo-português é considerado uma das raças de cães mais antigas, tendo sido trazida para a Península Ibérica pelos Fenícios, sendo uma espécie autóctone com grande capacidade de caça, mas que também é utilizada na vigilância e na guarda das casas agrícolas. Crê-se que o Podengo Português apresenta as mesmas características desde cerca de 1000 a.C. O podengo-português pode variar entre três portes, o pequeno, o médio e o grande, e entre dois tipos diferentes de pêlo, o liso e o cerdoso, num total de seis variedades. O podengo-português é alegre, inteligente, energético e fiel, necessitando da atenção do seu dono e de tempo para fazer exercício.

description: A airedale terrier, oriunda do Reino Unido, é a maior raça entre os cães do tipo terrier. Criado através de cruzamentos entre o Old english broken-haired terrier e o cão-de-lontra, este animal é classificado como versátil e corajoso. Inicialmente chamado Waterside terrier e, por seu tamanho, apelidado também de "O rei dos terriers", é usado como caçador de pragas(ratos, por exemplo), cão de guarda e cão policial farejador.
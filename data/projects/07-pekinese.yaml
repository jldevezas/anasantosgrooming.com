description: Pequinês é uma antiga raça de cão miniatura, originária da China. De acordo com lenda chinesa, este pequeno canino é o resultado de um amor impossível entre um leão e uma diminuta macaca. Com o auxílio do deus Hai Ho, o leão sacrificou seu tamanho por amor, nascendo assim o pequinês, bravo como pai, pequeno, inteligente e doce como a mãe. De concreto, sabe-se que esta raça existe há mais de 4 000 anos, embora tenha se tornado conhecida através da ascensão do Budismo, quando conquistou o estatuto de animal sagrado, sob a alcunha de "leão de Buda", e vivia isolado na Cidade Proibida.
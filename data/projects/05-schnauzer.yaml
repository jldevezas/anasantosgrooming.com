description: De origem alemã, o Schnauzer era usado para acompanhar as carruagens em viagens através da Europa e sua presença era indispensável. Durante o dia, corria ao lado dos cavalos e às vezes corria na frente, para inspecionar o caminho, latindo fervorosamente diante de qualquer perigo. A primeira aparição da raça Schnauzer foi em 1879, na Alemanha, com o nome de Pinscher de Pelo Duro. Suas múltiplas qualidades fazem dele um cão particularmente apto para guarda, defesa pessoal e companhia.
